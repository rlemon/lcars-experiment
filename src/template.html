<!DOCTYPE html>
<html>

  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>
	<meta charset="UTF-8" />
	<link href="https://fonts.googleapis.com/css?family=Sarabun:600,700,800&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="lcars-container layout-grid-container">
      <div class="top-bar lcars-bar top-right-inner-elbow end-left bg-color-atomic-tangerine">
		<button class="lcars-button bg-color-pale-canary w-2">
			<span class="lcars-button-text bottom-right">36</span>
		</button>
		<button class="lcars-button bg-color-dodger-blue w-2">
			<span class="lcars-button-text bottom-left">UPDATE</span>
		</button>
		<button class="lcars-button bg-color-pale-canary w-1">
			<span class="lcars-button-text bottom-right">34</span>
		</button>
		<button class="lcars-button bg-color-dodger-blue-alt w-2">
			<span class="lcars-button-text bottom">MODE VIEW</span>
		</button>
		<button class="lcars-button bg-color-anakiwa w-3">
			<span class="lcars-button-text bottom-right">SYSTEM STATUS</span>
		</button>
		<button class="lcars-button bg-color-gray w-4">
			<span class="lcars-button-text bottom-left">DATA ANALYSYS MODE</span>
		</button>
		<button class="lcars-button bg-color-mariner w-2">
			<span class="lcars-button-text bottom">ACCESS</span>
		</button>
	  </div>
      <div class="side-bar lcars-bar vertical top-left-outer-elbow thinner bg-color-atomic-tangerine"></div>
      <div class="side-section side-section-grid-container">
        <div class="side-section-footer-bar lcars-bar bg-color-atomic-tangerine"></div>
        <div class="side-section-inner"></div>
        <div class="side-section-left-bar lcars-bar vertical bg-color-atomic-tangerine">
          <button class="lcars-button bg-color-mariner h-4">
			  <span class="lcars-button-text bottom">009</span>
		  </button>
        </div>
      </div>
      <div class="secondary-bar">
        <div class="lcars-bar bg-color-atomic-tangerine">
          <button class="lcars-button bg-color-mariner w-1"></button>
        </div>
      </div>
      <div class="assorted"></div>
      <div class="content-area-1"></div>
      <div class="content-area-2"></div>
    </div>
    <svg viewBox="0 0 27 27" height="0" width="0" xmlns="http://www.w3.org/2000/svg">
      <clipPath id="cp--top-left-outer-elbow">
        <path d="
				M 0 0 
				C 19 0 
					27 8
					27 27
				L 27 0
				" />
      </clipPath>
    </svg>
  </body>

</html>

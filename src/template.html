<!DOCTYPE html>
<html>

  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="lcars-container layout-grid-container">
      <div class="top-bar lcars-bar top-right-inner-elbow end-left bg-color-atomic-tangerine"></div>

      <div class="content-area-2"></div>

    <svg viewBox="0 0 27 27" height="0" width="0" xmlns="http://www.w3.org/2000/svg">

        <path d="
				M 0 0 
				C 19 0 
					27 8
					27 27
				L 27 0
				" />
      </clipPath>
    </svg>
